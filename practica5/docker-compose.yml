
services:
  # ============================================================================
  # Base de Datos PostgreSQL
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      # Optimizaciones de rendimiento
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
      POSTGRES_MAX_CONNECTIONS: 200
    volumes:
      # Persistencia de datos
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialización automática
      - ./data/sql/ddl:/docker-entrypoint-initdb.d
      # Scripts SQL disponibles para uso
      - ./data/sql:/sql
    ports:
      - "5432:5432"
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M

  # ============================================================================
  # Aplicación Python - Scripts de Poblado
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_app
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Configuración de conexión a BD
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecommerce_db
      DB_USER: ecommerce_user
      DB_PASSWORD: ecommerce_pass
      # Nivel de poblado (leve, moderado, masivo)
      NIVEL_POBLADO: ${NIVEL_POBLADO:-leve}
      # Opciones adicionales
      PYTHONUNBUFFERED: 1
      TZ: America/Mexico_City
    volumes:
      - ./scripts:/app/scripts
      - ./data/sql:/sql
      - app_logs:/app/logs
    networks:
      - ecommerce_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 512M

  # ============================================================================
  # pgAdmin4 - Interfaz de Administración Web
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ecommerce_pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecommerce.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      # Configuración preconfigurada de servidores
      - ./config/pgadmin/servers.json:/pgadmin4/servers.json
    ports:
      - "5051:80"
    networks:
      - ecommerce_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

# ============================================================================
# Volúmenes para Persistencia
# ============================================================================
volumes:
  postgres_data:
    driver: local
    name: ecommerce_postgres_data
  pgadmin_data:
    driver: local
    name: ecommerce_pgadmin_data
  app_logs:
    driver: local
    name: ecommerce_app_logs

# ============================================================================
# Red Interna
# ============================================================================
networks:
  ecommerce_network:
    driver: bridge
    name: ecommerce_network